<h3 id="c">Slider C <small>checkbox-slider--c</small></h3>
<p>
	Inspired by the Google material toggle boxes. And again this is just plain Bootstrap 3.
</p>
<div class="row">
	<div class="col-sm-3">
		<h5>Default</h5>
		<div class="form-check checkbox-slider--c">
			<label>
				<input type="checkbox"><span>Default</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--c">
			<label>
				<input type="checkbox" checked><span>checked</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--c">
			<label>
				<input type="checkbox" disabled><span>disabled</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--c">
			<label>
				<input type="checkbox" checked disabled><span>disabled checked</span>
			</label>
		</div>
	</div>
	<div class="col-sm-3">
		<h5>Small</h5>
		<div class="form-check checkbox-slider--c checkbox-slider-sm">
			<label>
				<input type="checkbox"><span>small</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--c checkbox-slider-sm">
			<label>
				<input type="checkbox" checked><span>checked</span>
			</label>
		</div>
	</div>
	<div class="col-sm-3">
		<h5>Medium</h5>
		<div class="form-check checkbox-slider--c checkbox-slider-md">
			<label>
				<input type="checkbox"><span>medium</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--c checkbox-slider-md">
			<label>
				<input type="checkbox" checked><span>checked</span>
			</label>
		</div>
	</div>
	<div class="col-sm-3">
		<h5>Large</h5>
		<div class="form-check checkbox-slider--c checkbox-slider-lg">
			<label>
				<input type="checkbox"><span>large</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--c checkbox-slider-lg">
			<label>
				<input type="checkbox" checked><span>checked</span>
			</label>
		</div>
	</div>
</div>
