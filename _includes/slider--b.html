<h3 id="b">Slider B <small>checkbox-slider--b</small></h3>
<p>
	An iOS like version of just a plain checkbox.
</p>
<div class="row">
	<div class="col-sm-3">
		<h5>Default</h5>
		<div class="form-check checkbox-slider--b">
			<label>
				<input type="checkbox"><span>Default</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--b">
			<label>
				<input type="checkbox" checked><span>checked</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--b">
			<label>
				<input type="checkbox" disabled><span>disabled</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--b">
			<label>
				<input type="checkbox" disabled checked><span>disabled checked</span>
			</label>
		</div>
	</div>
	<div class="col-sm-3">
		<h5>Small</h5>
		<div class="form-check checkbox-slider--b checkbox-slider-sm">
			<label>
				<input type="checkbox"><span>small</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--b checkbox-slider-sm">
			<label>
				<input type="checkbox" checked><span>checked</span>
			</label>
		</div>
	</div>
	<div class="col-sm-3">
		<h5>Medium</h5>
		<div class="form-check checkbox-slider--b checkbox-slider-md">
			<label>
				<input type="checkbox"><span>medium</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--b checkbox-slider-md">
			<label>
				<input type="checkbox" checked><span>checked</span>
			</label>
		</div>
	</div>
	<div class="col-sm-3">
		<h5>Large</h5>
		<div class="form-check checkbox-slider--b checkbox-slider-lg">
			<label>
				<input type="checkbox"><span>large</span>
			</label>
		</div>
		<div class="form-check checkbox-slider--b checkbox-slider-lg">
			<label>
				<input type="checkbox" checked><span>checked</span>
			</label>
		</div>
	</div>
</div>
